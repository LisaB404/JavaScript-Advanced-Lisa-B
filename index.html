<body class="flex flex-col min-h-screen w-screen bg-[#1a202c] overflow-x-hidden">

        <div class="flex md:w-2/4 flex-col items-center space-y-6 mx-4">

            <button id="srcBtn" type="button" class="m-2 rounded bg-indigo-500 px-4 py-2 text-white hover:bg-pink-500">Search</button>
            </div>
        <h2 id="loading">Loading...</h2>
        </div>

        </div>
